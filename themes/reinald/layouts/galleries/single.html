{{ partial "top" . }}

<section id="gallery">
  <div class="container">
    <div class="row spacer"></div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <h2>{{.Params.label}}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="grid zoom-gallery">
        <div class="grid-sizer"></div>
        {{range $index, $element := .Params.galleryitems}}
        <div class="grid-item">
          <div class="panel panel-default">
            <a class="gallery-item" href="/images/uploads/{{$element.itemImage}}" caption="{{$element.itemName}}">
              <img class="img-responsive" src="/images/uploads/{{$element.itemThumb}}" alt="">
            </a>
            <div class="panel-footer text-center">
              {{$element.itemName}}
            </div>
            <div class="panel-caption text-center">
              {{$element.itemCaption}}
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </div>

</section>
{{ partial "bottom" . }}
